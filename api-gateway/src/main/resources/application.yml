server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      discovery:
        locator:
          enabled: true  # pozwala automatycznie tworzyÄ‡ trasy na podstawie Eureka
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/profile/**

        - id: category-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/api/category/**

        - id: room-service
          uri: lb://ROOM-SERVICE
          predicates:
            - Path=/api/room/**

        - id: room-service-ws
          uri: lb://ROOM-SERVICE
          predicates:
            - Path=/ws-room/**
          filters:
            - name: RewritePath
              args:
                regexp: /ws-room/(?<segment>.*)
                replacement: /ws-room/${segment}

        - id: decision-service-ws
          uri: lb://DECISION-SERVICE
          predicates:
            - Path=/ws-poll/**
          filters:
            - name: RewritePath
              args:
                regexp: /ws-room/(?<segment>.*)
                replacement: /ws-room/${segment}
