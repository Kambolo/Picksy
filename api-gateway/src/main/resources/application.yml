server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_FIRST
        - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_FIRST

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      discovery:
        locator:
          enabled: true  # pozwala automatycznie tworzyÄ‡ trasy na podstawie Eureka
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/profile/**

        - id: category-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/api/category/**

        - id: options-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/api/option/**

        - id: room-service
          uri: lb://ROOM-SERVICE
          predicates:
            - Path=/api/room/**

        - id: room-ws
          uri: lb:ws://ROOM-SERVICE
          predicates:
            - Path=/ws-room/**

        - id: decision-ws
          uri: lb:ws://DECISION-SERVICE
          predicates:
            - Path=/ws-poll/**

