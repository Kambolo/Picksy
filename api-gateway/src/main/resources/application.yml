server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # pozwala automatycznie tworzyÄ‡ trasy na podstawie Eureka
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
        - id: category-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/api/**